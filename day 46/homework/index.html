<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Text Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-grid">
        <div class="image-item">
            <img src="image1.png" alt="Seoul">
            <div class="text-overlay">
                <h1>Seoul</h1>
                <h4>Seoul is a very beautiful place</h4>
            </div>
        </div>
        <div class="image-item">
            <img src="image2.png" alt="Tbilisi">
            <div class="text-overlay">
                <h1>Tbilisi</h1>
                <h4>Tbilisi is a very beautiful place</h4>
            </div>
        </div>
        <div class="image-item">
            <img src="image3.png" alt="New York">
            <div class="text-overlay">
                <h1>New York</h1>
                <h4>New York is a very beautiful place</h4>
            </div>
        </div>
        <div class="image-item">
            <img src="image4.png" alt="Paris">
            <div class="text-overlay">
                <h1>Paris</h1>
                <h4>Paris is a very beautiful place</h4>
            </div>
        </div>
        <div class="image-item">
            <img src="image5.png" alt="Tokyo">
            <div class="text-overlay">
                <h1>Tokyo</h1>
                <h4>Tokyo is a very beautiful place</h4>
            </div>
        </div>
        <div class="image-item">
            <img src="image6.png" alt="Dubai">
            <div class="text-overlay">
                <h1>Dubai</h1>
                <h4>Dubai is a very beautiful place</h4>
            </div>
        </div>
    </div>
</body>
</html>
