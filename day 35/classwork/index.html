<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* პირველი ჯგუფი */
        .group1 p {
            color: blue;
            font-size: 16px;
            line-height: 1.5;
        }

        /* მეორე ჯგუფი */
        .group2 p {
            color: green;
            font-size: 18px;
            line-height: 1.8;
        }

        /* მეექვსე პარაგრაფი */
        #special-paragraph {
            color: red;
            font-size: 20px;
            line-height: 2;
            font-weight: bold;
        }
    </style>
    <title>Internal CSS Example</title>
</head>
<body>
    <div class="group1">
        <p>პარაგრაფი 1</p>
        <p>პარაგრაფი 2</p>
        <p>პარაგრაფი 3</p>
    </div>
    <div class="group2">
        <p>პარაგრაფი 4</p>
        <p>პარაგრაფი 5</p>
    </div>
    <!-- მეექვსე პარაგრაფი აიდით -->
    <p id="special-paragraph">პარაგრაფი 6</p>
</body>
</html>
