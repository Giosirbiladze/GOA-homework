<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Website</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>

<header class="header">
    <div class="container">
        <h1>Shop GIO</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

        </nav>

</header>

    <div class="container">

            <div class="product-item">

                </div>

                <p>$39.99</p>
            </div>
            <div class="product-item">
                <div class="image-container">
                    <img src="image2.png"Product 3">
                    <button class="buy-button">Buy Now</button>
                </div>
                <h2>Product 3</h2>
                <p>$49.99</p>
            </div>
            <div class="product-item">
                <div class="image-container">
                    <img src="image3.png" alt="Product 4">
                    <button class="buy-button">Buy Now</button>
                </div>
                <h2>Product 4</h2>
                <p>$59.99</p>

</main>

<footer class="footer">

        <p>&copy; 2024 Shop GIO.</p>
    </div>
</footer>

</body>
</html>
