<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header class="bg-primary-dark-cyan">
    <h1 class="primary-cream">Welcome to Our Product Store</h1>
  </header>

  <main>
    <section class="product-card">
      <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
      <div class="product-info">
        <h2 class="font-weight-700">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">
          <span class="original-price">$169.99</span> <span class="discounted-price">$149.99</span>
        </p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer class="bg-neutral-dark-grayish-blue">
    <p class="neutral-white">Â© 2024</p>
  </footer>
</body>
</html>
