<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example of using style attribute</title>
  <style>
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      
    }
  </style>
</head>
<body>
    <!-- h1 და p თეგები, რომლებიც აღწერილია სტილის ატრიბუტით -->
    <h1>სათაური</h1>
    <p>ეს არის მაგალითი კონტენტისთვის, რომელსაც აღწერს სტილის ატრიბუტით გამოყენებას.</p>
</body>
</html>
