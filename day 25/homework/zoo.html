<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ზოოპარკი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  
    <h1>ზოოპარკი - ცხრილი</h1>
    <table>
      <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>პოზიცია</th>
      </tr>
      <tr>
        <td>გიორგი</td>
        <td>25</td>
        <td>მომთვინიერებელი</td>
      </tr>
      <tr>
        <td>ნანა</td>
        <td>22</td>
        <td>დამლაგებელი</td>
      </tr>
      <tr>
        <td>მარიამი</td>
        <td>30</td>
        <td>მომთვინიერებელი</td>
      </tr>
    </table>
  
</body>
</html>
