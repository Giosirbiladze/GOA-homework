<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .transform-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            transition: transform 0.5s ease-in-out;
        }

        .transform-box:hover {
            transform: translate(30px, -30px) scale(1.2) rotate(45deg) skew(10deg, -10deg);
        }
    </style>
</head>
<body>
    <div class="transform-box"></div>
</body>
</html>
