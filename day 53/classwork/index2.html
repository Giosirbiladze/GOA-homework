<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Short-Hand Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .transition-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            transition: transform 0.5s ease-in 0.5s, background-color 1s ease-out 0s;
        }

        .transition-box:hover {
            transform: translate(30px, -30px) scale(1.2) rotate(45deg) skew(10deg, -10deg);
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="transition-box"></div>
</body>
</html>
