<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation and Border Radius Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .animated-box {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 10px; /* საწყისი კუთხეების რადიუსი */
            transition: transform 0.6s ease-in-out, border-radius 0.6s ease-in-out; /* ანიმაციის პარამეტრები */
        }

        .animated-box:hover {
            transform: rotate(90deg); /* 90 გრადუსიანი ბრუნვა */
            border-radius: 50%; /* სრულად მომრგვალებული კუთხეები */
        }
    </style>
</head>
<body>
    <div class="animated-box"></div>
</body>
</html>
