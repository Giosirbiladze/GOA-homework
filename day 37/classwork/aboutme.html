<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240); /* Light gray background */
            color: rgb(50, 50, 50); /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(0, 102, 204); /* Blue background */
            color: rgb(255, 255, 255); /* White text color */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        img {
            border: 5px solid rgb(0, 102, 204); /* Blue border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        b {
            color: rgb(255, 69, 0); /* Red-orange color */
        }
        i {
            color: rgb(0, 128, 0); /* Green color */
        }
        h2 {
            color: rgb(0, 102, 204); /* Blue color */
        }
        a {
            color: rgb(255, 69, 0); /* Red-orange link color */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgb(0, 102, 204); /* Blue background */
            color: rgb(255, 255, 255); /* White text color */
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: rgb(0, 102, 204); /* Blue button */
            color: rgb(255, 255, 255); /* White button text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(0, 85, 170); /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>    
        <h1>My Photo</h1>
    </header>
    <main>
        <img src="myphoto.jpg" alt="My photo" width="300">
        <p><b>Hello, this is me</b></p>
        <p><i>My name is Gio</i></p>
        <h2>Link to my Facebook</h2>
        <a href="https://www.facebook.com/profile.php?id=100007878048716">This is my Facebook</a>
    </main>
    <footer>
        <h3>Contact</h3>
        <p>Phone: 597100767</p>
        <p>Email: gsirbiladze91@gmail.com</p>
        <button>Contact me</button>
    </footer>
</body>
</html>
